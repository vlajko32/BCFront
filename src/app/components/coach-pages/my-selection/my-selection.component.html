<app-navbar></app-navbar>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-bold">{{selection.selectionName}}</h1>
        <p class="lead text-muted">{{selection.selectionAge['selectionAgeName']}}</p>
        <p class="lead text-muted">Number of coaches: {{coaches.length + 1}}</p>

        <p class="lead text-muted">Number of players: {{players.length}}</p>

        <p>
          <a href="#" class="btn btn-primary my-2">Grid view</a>
          <a href="#" class="btn btn-secondary my-2">List view</a>
        </p>
      </div>
    </div>
  </section>
  
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col" *ngFor="let p of players">
          <div class="card shadow-sm">
            
            <div class="card-body">
              <p class="card-header fw-bold">{{p.name}} {{p.surname}}</p>
              <p class="card-text">Birth date: {{p.birthDate | date: 'MM/dd/yyyy'}}</p>
              <p class="card-text">Height: 190</p>
              <p class="card-text">Weight: 97</p>

              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary">Remove</button>
                </div>
                <small class="text-muted">player</small>
              </div>
            </div>
          </div>
        </div>
    
       
      </div>
    </div>
  </div>
