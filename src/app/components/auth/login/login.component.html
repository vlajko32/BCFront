<header class="py-3 bg-dark text-white">
  <div class="">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      

      <ul class="nav col-12 col-lg-4 mb-2 mb-lg-0 justify-content-left mb-md-0" style="margin-left: 2rem;">
        <li><a href="#" class="nav-link px-2 text-white">BC Club</a></li>
        
      </ul>
      <div class="col-3"></div>
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-end end-0">
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3 justify-content-center" [formGroup]="loginForm">
        <div class="form-group">
         
          <input formControlName="username" type="email" class="form-control" id="username" placeholder="Username">
        </div>
        
      </form>
      <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" [formGroup]="loginForm">
        <div class="form-group" >
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
      </form>

      <div class="text-end">
        <button type="submit" class="btn btn-secondary" [disabled]="loginForm.invalid" (click)="onLogin()">Log in</button>
      </div>
    </div>
    </div>
  </div>
</header>
