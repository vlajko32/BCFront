<div class="container">
<form [formGroup]="loginForm">
    <div class="form-group" style="margin-bottom: 1rem; margin-top: 1rem; max-width: 50%;">
      <label for="username">Username</label>
      <input formControlName="username" type="email" class="form-control" id="username" placeholder="Enter username">
    </div>
    <div class="form-group" style="margin-bottom: 2rem; max-width: 50%;">
      <label for="password">Password</label>
      <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
    </div>
    <div style="margin-bottom: 2rem;">
    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid" (click)="onLogin()">Log in</button>
    </div>
    <p style="margin-left: auto">Don't have an account? <a routerLink="/register">Sign up</a></p>
  </form>
</div>
