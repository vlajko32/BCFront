<div style="padding: 3rem;">
<h1 style="font-weight: bold;">Register</h1>
<div class="container">
    <form [formGroup]="registerForm">
        <div class="form-group" style="margin-bottom: 1rem; margin-top: 1rem; max-width: 50%;">
          <label for="username">Username</label>
          <input formControlName="username" type="text" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group" style="margin-bottom: 1rem; max-width: 50%;">
          <label for="password">Password</label>
          <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter password">
        </div>
        <div class="form-group" style="margin-bottom: 1rem; max-width: 50%;">
          <label for="confirmPassword">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" class="form-control" id="confirmPassword" placeholder="Password">
        </div>
         <div class="form-group" style="margin-bottom: 1rem; margin-top: 1rem; max-width: 50%;">
          <label for="firstName">First name</label>
          <input formControlName="firstName" type="text" class="form-control" id="firstName" placeholder="Enter first name">
        </div>
        <div class="form-group" style="margin-bottom: 1rem; margin-top: 1rem; max-width: 50%;">
          <label for="lastName">Last name</label>
          <input formControlName="lastName" type="text" class="form-control" id="lastName" placeholder="Enter last name">
        </div>
       
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Administrator
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
          <label class="form-check-label" for="flexRadioDefault2">
            Coach
          </label>
        </div>
        
        <div style="margin-bottom: 2rem;">
        <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid" (click)="onRegister()">Register</button>
        </div>
      </form>
    </div>
  </div>
