<app-navbar></app-navbar>
<h1 style="margin-left: 3rem; margin-top: 3rem;">
  Edit selection
</h1>
<div class="form-group" style="margin: 3rem; max-width: 50%;">
  <input id="username" class="form-control" type="text" placeholder="{{selectionName}}" aria-label="Disabled input example" disabled>
</div>

<!-- formControlName="username" type="text" class="form-control" id="username" -->

<div class="row" style="padding: 5rem; margin-left: 5rem;">
  <div class="col-6">
    <div class="table-responsive">
      <h1>Players</h1>
      <table class="table table-hover table-dark table-bordered overflow" style="margin-top: 2rem; max-width: 70%; max-height: 30rem;">
        <thead>
          <tr>
            <th scope="col" style="cursor: pointer;">Name</th>
            <th scope="col" style="cursor: pointer;">Surname</th>
            <th scope="col" style="cursor: pointer;">Year of Birth</th>
            <th scope="col" ></th>
           
          </tr>
        </thead>
        <tbody>
        
          
         <tr *ngFor ="let p of players" style="cursor: pointer;">
           <td>{{p.name}}</td>
           <td>{{p.surname}}</td>
           <td >{{p.birthDate | date:'yyyy'}}</td>
           <td>Remove</td>
         </tr>
        </tbody>
      </table>
    </div>
  </div>
    <div class="col-6">

      <div class="table-responsive">
        <h1>Coaches</h1>
      <table class="table table-hover table-dark table-bordered overflow" style="margin-top: 2rem; max-width: 70%; max-height: 30rem;">
        <thead>
          <tr>
            <th scope="col" style="cursor: pointer;">Name</th>
            <th scope="col" style="cursor: pointer;">Surname</th>
            <th scope="col" style="cursor: pointer;">Years of Experience</th>
            <th scope="col" ></th>
           
          </tr>
        </thead>
        <tbody>
        
          
         <tr *ngFor ="let c of coaches" style="cursor: pointer;">
           <td>{{c.name}}</td>
           <td>{{c.surname}}</td>
           <td >{{c.yearsOfExperience}}</td>
           <td>Remove</td>
         </tr>
        </tbody>
      </table>
    </div>
    <h1>Upcoming trainings</h1>
    </div>
      
</div>
