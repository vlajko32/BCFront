<h1 mat-dialog-title>Are you sure want to delete this selection?</h1>
<div mat-dialog-content>{{selectionName}} will be deleted and all of the players and coaches will be left without selection.</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="warn" mat-dialog-close="Delete">Delete</button>

</div>
